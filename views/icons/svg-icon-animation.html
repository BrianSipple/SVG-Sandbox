<body>


    <div class="grid grid__svg-container">

             xmlns:xlink="http://www.w3.org/1999/xlink"
             width="100%"
             height="100%">

             <svg id="WandIcon1" class="wand" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">

                     fill:none;stroke:#000000; stroke-width:2; stroke-miterlimit:10; opacity: 0;
                 }
               </style>
               <g id="WandMotionTrails" class="wand__motion-trails">
                 <!-- path order starts outwards and goes inwards -->
                 <path id="MotionTrail1" class="wand__motion-trail wand__motion-trail-1" d="M37.9 13c10.7 8.7 9.6 25 9.6 25"/>

           </svg>

         </div>

    <script>

        function run () {
            System.import('views/icons/svg-icon-animation')
              .then(function(app) {
                var appRunner = app.default();

                if (appRunner) {
                  appRunner();
                }

            });
        }

        window.addEventListener('DOMContentLoaded', run, false);
