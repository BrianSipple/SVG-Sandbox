<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Hamburger Icon Toggles</title>

    <link rel="stylesheet" href="../../../../vendor/savvy/savvy.min.css">
    <link rel="stylesheet" href="main.css">
  </head>

  <body class="u-full-bleed u-full-stretch u-relative g-bg-aqua--100">

    <header>
      <h1 class="g-gray--500 u-flow-middle u-m4 u-align-center">Hamburger Icon Toggling</h1>
    </header>

    <main>
        <div class="o-flex-grid o-flex-grid--full o-flex-grid--justifyCenter u-width-90 u-fill-height">

          <div class="o-grid-cell">
            <h2 class="g-gray--500 u-mt2 u-mb2">Circular Spinning Toggle</h2>

            <svg class="o-svg o-svg--wrapper">

              <svg class="o-svg u-fill-width u-fill-height" 
                   id="toggle-to-x-circular-spin"
                   viewBox="0 0 48 48"
                   xmlns="http://www.w3.org/2000/svg">

                <defs>
                  <style>
                    .control-points,
                    .icon-paths {
                      fill:none;
                    }
                    .icon-paths {
                      stroke:#000;
                      stroke-miterlimit:10;
                      stroke-width:3px;
                    }
                  </style>
                </defs>

                <title>
                  Hamburger To X Icon Toggle
                </title>

                <g class="icon">
                  <g class="icon-paths">
                    <path class="icon-path icon-path--menu-middle" d="M11.04 24h25.92"/>
                    <path class="icon-path icon-path--menu-bottom-x-bl-tr" d="M35 13L14.8 33.2l-5.34 5.38s2.73 4.36 14.54 4.36 20-5.2 20-21.26C44 1 18-.19 9.94 10 1.17 21.07 2.9 33 11 33h26"/>
                    <path class="icon-path icon-path--menu-top-x-tl-br" d="M35.56 35.56L14.84 14.84 9.94 10s-6 7.13-6 14S6.38 42.94 23 42.94a47.71 47.71 0 0 0 10-.62 9.79 9.79 0 0 0 4.82-2.58 13.54 13.54 0 0 0 3-6 23.21 23.21 0 0 0 1-6.7 17.59 17.59 0 0 0-1-6.69A15.26 15.26 0 0 0 37 15H11"/>
                  </g>
                  <g class="control-points control-points--hamburger">
                    <circle class="hamburger-cp hamburger-cp--bottom-left" cx="11.04" cy="33.02" r="1"/>
                    <circle class="hamburger-cp hamburger-cp--bottom-right" cx="36.96" cy="33.02" r="1"/>
                    <circle class="hamburger-cp hamburger-cp--top-right" cx="36.96" cy="15.02" r="1"/>
                    <circle class="hamburger-cp hamburger-cp--top-left" cx="11.04" cy="15.02" r="1"/>
                  </g>
                  <g class="control-points control-points--x">
                    <circle class="x-cp x-cp--top-left" cx="12.69" cy="13.19" r="1"/>
                    <circle class="x-cp x-cp--bottom-left" cx="12.69" cy="35.81" r="1"/>
                    <circle class="x-cp x-cp--bottom-right" cx="35.31" cy="35.81" r="1"/>
                    <circle class="x-cp x-cp--top-right" cx="35.31" cy="13.19" r="1"/>
                  </g>
                </g>

              </svg>
            </svg>

          </div>

        </div>
    </main>



    <script src="../../../../vendor/system.js"></script>
    <script src="../../../../config.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            System
              .import('views/icons/toggle-animation/hamburger-menu-icon/main')
              .then(function (MODULE) {
                MODULE.default.run();
              })
              .catch(function (err) {
                console.error(`Error: ${err}\nStack: ${err.stack}`);
              });
        });
    </script>

  </body>
</html>
