<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Hamburger Icon Toggles</title>

    <link rel="stylesheet" href="../../../../vendor/savvy/savvy.min.css">
    <link rel="stylesheet" href="main.css">
  </head>

  <body class="u-full-bleed u-full-stretch u-relative g-bg-aqua--100">

    <header>
      <h1 class="g-gray--500 u-flow-middle u-m4 u-align-center">Hamburger Icon Toggling</h1>
    </header>

    <main>
      <div class="o-flex-grid o-flex-grid--full o-flex-grid--justifyCenter u-width-90 u-fill-height">

        <div class="o-grid-cell">
          <h2 class="g-gray--500 u-mt2 u-mb2">Circular Spinning Toggle</h2>

          <svg class="icon-container-svg--toggle-to-x-circular-spin
                      o-svg
                      o-svg--wrapper
                      u-pointer">

            <svg class="o-svg
                        u-fill-width
                        u-fill-height
                        icon-root-svg--toggle-to-x-circular-spin"
                 xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 48 48">
              <defs>
               <style>
                 .control-points, .icon-paths { fill: none; }
                 .icon-paths { stroke: #000; stroke-miterlimit: 10; stroke-width: 3px; }
               </style>
              </defs>
              <title>Hamburger To X Icon Toggle</title>

              <g class="icon">
                <g class="icon-paths">
                  <line class="icon-path icon-path--menu-middle" x1="11.04" y1="24" x2="36.96" y2="24"/>
                  <path class="icon-path icon-path--menu-br-to-x-tr" d="M35.51,12.49L14.84,33.16,9.46,38.58S12.19,42.94,24,42.94s20-5.2,20-21.26C44,1,18-.19,9.94,10,1.17,21.07,2.9,33,11,33H37"/>
                  <path class="icon-path icon-path--menu-tl-to-x-br" d="M35.56,35.56L14.84,14.84,9.94,10s-6,7.13-6,14S6.38,42.94,23,42.94a47.71,47.71,0,0,0,10-.62,9.79,9.79,0,0,0,4.82-2.58,13.54,13.54,0,0,0,3-6,23.21,23.21,0,0,0,1-6.7,17.59,17.59,0,0,0-1-6.69,15.58,15.58,0,0,0-2.65-4.64A2.11,2.11,0,0,0,36.76,15H11"/>
                </g>
                <g class="control-points control-points--x" data-name="control-points control-points--x">
                  <circle class="x-control-point x-control-point--tl" cx="12.69" cy="12.44" r="1"/>
                  <circle class="x-control-point x-control-point--bl" cx="12.69" cy="35.81" r="1"/>
                  <circle class="x-control-point x-control-point--br" cx="35.31" cy="35.81" r="1"/>
                  <circle class="x-control-point x-control-point--tr" cx="35.44" cy="12.44" r="1"/>
                </g>

                <g class="control-points control-points--menu" data-name="control-points control-points--menu">
                  <circle class="menu-control-point menu-control-point--tr" cx="37.01" cy="14.91" r="0.5"/>
                  <circle class="menu-control-point menu-control-point--tl" cx="11.04" cy="15.02" r="0.5"/>
                  <circle class="menu-control-point menu-control-point--bl" cx="10.99" cy="32.99" r="0.5"/>
                  <circle class="menu-control-point menu-control-point--br" cx="36.96" cy="32.99" r="0.5"/>
                </g>
              </g>
            </svg>

          </svg>

        </div>

      </div>
    </main>



    <script src="../../../../vendor/system.js"></script>
    <script src="../../../../config.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            System
              .import('views/icons/toggle-animation/hamburger-menu-icon/main')
              .then(function (MODULE) {
                MODULE.default.run();
              })
              .catch(function (err) {
                console.error(`Error: ${err}\nStack: ${err.stack}`);
              });
        });
    </script>

  </body>
</html>
