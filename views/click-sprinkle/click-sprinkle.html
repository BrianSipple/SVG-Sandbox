<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Sprinkle</title>
    <link rel="stylesheet" href="click-sprinkle.css">
</head>
<body>
    <div class="main-view-container">

        <svg class="svg-def"
             xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink"
             version="1.1" >

            <defs>
                <symbol id="circleSVG" viewBox="0 0 40 40">
                    <circle cx="20" cy="20" r="20" style="stroke: none;"></circle>
                </symbol>
            </defs>

        </svg>

        <p class="alert">Click anywhere to move the shape-sparkle location</p>

        <div class="shape-set">
            <svg class="shape-set__center shape-set__center--circle">
                <use xlink:href="#circleSVG"></use>
            </svg>
        </div>

    </div>

    <script src="../../vendor/gsap/src/minified/TweenMax.min.js"></script>
    <script src="click-sprinkle.js"></script>
</body>
</html>
