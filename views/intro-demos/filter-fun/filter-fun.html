<link rel="stylesheet" href="filter-fun.css">

<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="600" height="400">
    <defs>
        <filter id="dropShadow" x="0" y="0" width="200%" height="200%">
            <feOffset result="offsetResult" in="SourceAlpha" dx="20" dy="20"></feOffset>
            <feGaussianBlur in="offsetResult" result="blurResult" stdDeviation="5"></feGaussianBlur>
            <feBlend in="SourceGraphic" in2="blurResult" mode="normal"></feBlend>
        </filter>
    </defs>
    <rect width="500" height="300" fill="#8d81ac" filter="url(#dropShadow)"></rect>
</svg>
