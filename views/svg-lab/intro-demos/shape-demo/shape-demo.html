<link rel="stylesheet" href="shapes-demo.css">
<svg width="200px" height="200px" viewBox="0 0 200 200">
    <circle cx="50px" cy="50px" r="20"></circle>
</svg>


<svg width="100px" height="100px" viewBox="0 0 100 100">

    <!-- Star -->
    <polygon  class="star"
              points="35,37.5  37.9,46.1  46.9,46.1  39.7,51.5
                42.3,60.1  35,55  27.7,60.1  30.3,51.5
                23.1,46.1  32.1,46.1">
    </polygon>

    <!-- Weird shape -->
    <polygon class="weird"
             points="60,60  65,72  80,60  90,90  72,80  72,85  50,95">
    </polygon>

</svg>

<svg width="220" height="220">
    <line x1="4" y1="4" x2="200px" y2="200px" stroke="hsla(248, 100%, 72%, 1)" stroke-linecap="square" stroke-width="9px"></line>
</svg>


<svg width="100px" height="100px" viewBox="0 0 100 100">

    <circle cx="50" cy="50" r="10" style="stroke: lightgreen; fill: none; stroke-width: 3px;"></circle>
    <circle cx="50" cy="50" r="15" style="stroke: green; fill: none; stroke-width: 3px"></circle>

</svg>


<h3>View Box Manipulation</h3>

<!-- Displacement -->
<svg width="100" height="100" viewBox="20 20 100 100" style="border: 1px solid #16a085;">
    <rect x="10" y="10" width="50" height="50" fill="none" stroke="#ff8a65" stroke-width="4"></rect>
</svg>

<svg width="100" height="100" viewBox="-20 -20 100 100" style="border: 1px solid #16a085;">
    <rect x="10" y="10" width="50" height="50" fill="none" stroke="#ff8a65" stroke-width="4"></rect>
</svg>

<!-- Scaling -->

<svg width="100" height="100" viewBox="0 0 50 50" style="border: 1px solid #16a085;">
    <rect x="10" y="10" width="50" height="50" fill="none" stroke="#ff8a65" stroke-width="4"></rect>
</svg>

<svg width="100" height="100" viewBox="0 0 200 200" style="border: 1px solid #16a085;">
    <rect x="10" y="10" width="50" height="50" fill="none" stroke="#ff8a65" stroke-width="4"></rect>
</svg>
