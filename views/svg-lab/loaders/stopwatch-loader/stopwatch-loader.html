<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StopWatch Loader</title>
    <link rel="stylesheet" href="stopwatch-loader.css">
</head>
<body>
<div class="main-view-container">

    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="svg-def">

        <filter id="glow1" y="-50%" height="180%">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"></feGaussianBlur>
            <feMerge>
                <feMergeNode in="coloredBlur"></feMergeNode>
                <feMergeNode in="SourceGraphic"></feMergeNode>
            </feMerge>
        </filter>

        <filter id="glow2" y="-50%" height="180%">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"></feGaussianBlur>
            <feMerge>
                <feMergeNode in="coloredBlur"></feMergeNode>
                <feMergeNode in="SourceGraphic"></feMergeNode>
            </feMerge>
        </filter>

    </svg>

    <div class="content">

        <div class="loader">
            <svg id="loaderSVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 292.6">

                <g id="checkPathLayer" filter="url(#glow2)">
                    <path class="path path--filtered" id="checkPath" opacity="0" fill="none" stroke="#EDEDED"
                          stroke-width="7" stroke-linecap="round"
                          stroke-linejoin="round" stroke-miterlimit="10"
                          d="M162.8 112.8l-46.7 66.7-.2-.2-28.8-26.9"></path>
                </g>

                <g id="watchThumbPieces" stroke="none" opacity="0">
                    <path class="path path--filled" id="watchThumbTopHead" fill="#333333" d="M134.4,51.2h-19c-1.7,0-3-1.3-3-3v-11c0-1.7,1.3-3,3-3h19c1.7,0,3,1.3,3,3v11
		C137.4,49.9,136.1,51.2,134.4,51.2z"></path>
                    <path class="path path--filled" id="watchThumbSideHead" fill="#333333" d="M63.3,72.9L49.9,86.3c-1.2,1.2-3.1,1.2-4.2,0l-7.8-7.8c-1.2-1.2-1.2-3.1,0-4.2
		l13.4-13.4c1.2-1.2,3.1-1.2,4.2,0l7.8,7.8C64.5,69.8,64.5,71.7,63.3,72.9z"></path>
                    <rect class="path path--filled" id="watchThumbTopBase" x="117.9" y="51.2" fill="#333333" width="14"
                          height="15"></rect>

                    <rect class="path path--filled" id="watchThumbSideBase" x="54.9" y="77.4"
                          transform="matrix(0.7071 -0.7071 0.7071 0.7071 -41.9085 68.6215)" fill="#333333" width="14"
                          height="15"></rect>
                </g>

                <g id="start">
                    <!-- The face will act as our initial click hood to activate the animation -->
                    <circle class="path path--stroked" id="watchRimBg" fill="none" stroke="#333" stroke-width="11"
                            stroke-miterlimit="10"
                            cx="125" cy="146.3" r="75">
                    </circle>

                    <g class="click-listener">
                        <g id="watchRimGlowLayer" filter="url(#glow1)">
                            <circle class="path path--filtered" id="watchRimGlow" opacity="0" fill="transparent"
                                    stroke="#EDEDED" stroke-width="11" stroke-miterlimit="10"
                                    cx="125" cy="146.3" r="75">
                            </circle>
                        </g>

                        <g id="downloadIconContainer">
                            <path class="path path--filled" id="downloadIconBase" fill="#333"
                                  d="M110.9 166h28.2c1.1 0 2-.9 2-2v-62c0-1.1-.9-2-2-2h-28.2c-1.1 0-2 .9-2 2v62c0 1.1.9 2 2 2z"></path>
                            <path class="path path--filled" id="downloadIconArrow" fill="#333"
                                  d="M155 162.3c1.1 0 1.3.6.5 1.4l-29.3 27c-.8.7-2.1.7-2.9 0l-29.3-27c-.8-.7-.6-1.4.5-1.4H155z"></path>
                        </g>
                    </g>
                </g>

            </svg>
        </div>

    </div>

</div>

<script src="../../../../js/lib/plugins/base-plugins.js"></script>
<script src="../../../../js/lib/plugins/css-plugins.js"></script>

<script src="../../../../vendor/gsap/src/minified/plugins/DrawSVGPlugin.min.js"></script>
<script src="../../../../vendor/gsap/src/minified/TweenMax.min.js"></script>
<script src="stopwatch-loader.js"></script>


</body>
</html>
